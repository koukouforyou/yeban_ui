<div bsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <span>{{"NewHumanGroup" | localize}}</span>
                    </h5>
                    <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group" *ngIf="isThisProject&&isThisTenant">
                        <label for="ProjectSelect">{{"Project" | localize}} *</label>
                        <select id="ProjectSelect" class="form-control" name="displayName" [(ngModel)]='project' (ngModelChange)="changeProject()" required>
                            <option *ngFor="let item of currentProjectList" [ngValue]="item.projectId">
                                {{item.projectName}}</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="isThisProject">
                        <label for="BindProjects">{{"BindProjects" | localize}} *</label>
                        <div class="m-checkbox-list">
                            <div *ngFor="let item of this.bindProjectList;">
                                <label class="m-checkbox">
                                    <input type="checkbox" [(ngModel)]="item.isBind" (ngModelChange)="bindProject()"
                                        [ngModelOptions]="{standalone: true}">
                                    {{item.projectName}}
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </form>
        </div>
    </div>
</div>
