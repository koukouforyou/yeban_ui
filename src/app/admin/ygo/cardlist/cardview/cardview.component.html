<div bsModal #editModal="bs-modal" (onShow)="onShown()" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="editModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #editForm="ngForm">
                <div class="modal-header">
                    <button type="button"  class="close"[attr.aria-label]="l('Close')" class="close" (click)="close()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" align="center"><img src="http://res.bamanna.com/{{pic.ygO_CardPictureUrl}}" width="500px" heiht="750px"></div>
            </form>
        </div>
    </div>
</div>
